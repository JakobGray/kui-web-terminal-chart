name: mcm-kui
replicaCount: 1
nodeSelector:
  master: 'true'

proxy:
  clusterIP: icp-management-ingress
  clusterPort: 8443
  name: kui-proxy
  productID: "product-id"
  ingressPath: kui
  service:
    port: 8081
  image:
    repository: ibmcom/mcm-kui-proxy
    tag: 3.2.1.1911
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 128Mi

tolerations:
  - key: "dedicated"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "CriticalAddonsOnly"
    operator: "Exists"

volumes:
  kuiCertsName: "kui-proxy-certs"
  kuiCertsSecretName: "kui-proxy-secret"

volumeMounts:
  kuiCertsName: "kui-proxy-certs"
  kuiCertsMountPath: "/etc/certs"

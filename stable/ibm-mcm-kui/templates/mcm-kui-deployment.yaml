apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.name }}"
  labels:
    app: "{{ .Values.name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: {{ .Values.name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      component: {{ .Values.name }}
      release: {{ .Release.Name }}

  template:
    metadata:
      labels:
        app: "{{ .Values.name }}"
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        heritage: {{ .Release.Service }}
        k8s-app: "{{ .Values.proxy.name }}"
        component: {{ .Values.name }}
        release: {{ .Release.Name }}
      annotations:
        seccomp.security.alpha.kubernetes.io/pod: docker/default
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: beta.kubernetes.io/arch
                  operator: In
                  values:
                  {{- if .Values.arch }}
                  - {{ .Values.arch }}
                  {{- else }}
                  - {{ template "kui-proxy.arch" . }}
                  {{- end }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      {{- if .Values.enableExtensions }}
      initContainers:
      - name: {{ .Values.extensions.name }}
        image: "{{ .Values.extensions.image.repository }}:{{ .Values.extensions.image.tag }}"
        imagePullPolicy: {{ .Values.extensions.image.pullPolicy }}
        volumeMounts:
        - name: extension-dir 
          mountPath: {{ .Values.extensions.downloadPath }}
        - name: initcontainer-token
          mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          readOnly: true
        env:         
        - name: DOWNLOAD_PATH
          value: {{ .Values.extensions.downloadPath }}
        - name: CLI_FOLDER
          value: "clis"
        - name: KUI_PLUGIN_FOLDER
          value: "kui"
        {{- end }}
      containers:
      - name: {{ .Values.proxy.name }}
        image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.tag }}"
        imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          runAsUser: 0
        livenessProbe:
          httpGet:
            path: "/status/livenessProbe"
            port: 3000
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: "/status/readinessProbe"
            port: 3000
            scheme: HTTPS
        env:
        - name: ICP_EXTERNAL_URL
          value: "https://{{ .Values.proxy.clusterIP }}:{{ .Values.proxy.clusterPort }}"
        - name: KUI_INGRESS_PATH
          value: "{{ .Values.proxy.ingressPath }}"
        {{- if .Values.enableExtensions }}
        - name: ENABLE_EXTENSIONS
          value: "true"
        - name: DOWNLOAD_PATH
          value: {{ .Values.extensions.downloadPath}}
        - name: CLI_FOLDER
          value: "clis"
        - name: KUI_PLUGIN_FOLDER
          value: "kui"
        {{- end}}
        volumeMounts:
        - name: "{{ .Values.volumeMounts.kuiCertsName }}"
          mountPath: "{{ .Values.volumeMounts.kuiCertsMountPath }}"
        {{- if .Values.enableExtensions }}
        - name: extension-dir 
          mountPath: {{ .Values.extensions.downloadPath }}
        {{- end}}
        resources:
{{ toYaml .Values.proxy.resources | indent 10 }}
    {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 6 }}
    {{- end }}
      volumes:
      {{- if .Values.enableExtensions }}
      - name: initcontainer-token
        secret:
          secretName: {{ .Values.serviceAccount.serviceAccountSecret }} 
      - name: extension-dir
        emptyDir: {}
      {{- end }}
      - name: "{{ .Values.volumes.kuiCertsName }}"
        secret:
          secretName: "{{ .Values.volumes.kuiCertsSecretName }}"
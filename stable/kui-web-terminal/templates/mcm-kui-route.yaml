{{- if and .Values.useOpenshiftSettings .Values.OpenshiftSettings.network.useRoute }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.OpenshiftSettings.network.routeName }}
  labels:
    app: {{ .Values.name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}  
spec:
  to:
    kind: Service
    name: {{ .Values.proxy.name }}
  tls:
    termination: Reencrypt
{{- end }}